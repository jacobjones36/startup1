<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="'viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Page</title>
        
        <link rel="stylesheet" href="main.css" />

        

        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <header>
            <div class="main-header">
                <div class="dragon-header">
                    <img src="dragon.jpeg"/>
                    <span class="mainheader">DALLAS DRAGONS</span>
                </div>
            </div>
        </header>

        <main class="container text-center container-notmain">
            <h2>Update Schedule</h2>
            <div class="update-schedule">
                <div class="event-item">
                    <input type="text" id="dateInput" class="required" onkeypress="enableSubmit()" placeholder="Sat., Feb. 18"/>
                </div>
                <div class="event-item">
                    <input type="text" id="timeInput" class="required" onkeypress="enableSubmit()" placeholder="7:00 PM" />
                </div>
                <div class="event-item">
                    <input type="text" id="opponentInput" class="required" onkeypress="enableSubmit()" placeholder="vs Central" />
                </div>
                <div class="event-item">
                    <input type="text" id="locationInput" class="required" onkeypress="enableSubmit()" placeholder="Dallas High School" />
                </div>
                <div class="event-item">
                    <input type="text" id="resultInput" placeholder="W 6-0" />
                </div>
            </div>
            <div class="invalid-schedule" id="invalids"></div>
            <div class="event-items">
                <button class="btn btn-primary" id="create-schedule-button" onclick="updateSchedule()">Create Event</button>
            </div>

            <h2>Add Week at a Glance</h2>
            <div class="update-weekataglance">
                <div class="event-item">
                    <input type="text" id="dateInputWAAG" onkeypress="enableSubmit1()" placeholder="Sat., Feb. 18" />
                </div>
                <div class="event-item">
                    <input type="text" id="bodyInput" placeholder="Whatever you have to say" />
                </div>
            </div>
            <div class="event-items">
                <button class="btn btn-primary" id="create-week-button" onclick="updateWeek()">Update Week at a Glance</button>
            </div>      
            
        </main>
        

        <footer class="main-footer">
            <ul>
                <li class="footer-navbar-item">
                    <a class="link" href="index.html">Home</a>
                </li>
                <li class="footer-navbar-item">
                    <a class="link" href="schedule.html">Schedule</a>
                </li>
                <li class="footer-navbar-item">
                    <a class="link" href="weekataglance.html">Week At a glance</a>
                </li>
                <li class="footer-navbar-item">
                    <a class="link" href="photos.html">Photos</a>
                </li>
                <li class="footer-navbar-item">
                    <a class="link" href="donate.html">Donations</a>
                </li>
            </ul>
        </footer>
        <script src="admin.js"></script>
    </body>
    
</html>
